<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ComputBoy's Site</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Markdown 解析库 -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <!-- 左侧导航栏 -->
    <nav class="sidebar">
        <ul id="nav-list">
            <!-- 通过 JS 动态加载导航项 -->
        </ul>
    </nav>

    <!-- 中间内容区 -->
    <main class="content" id="main-content">
        <!-- Markdown 内容将通过 JS 渲染到这里 -->
    </main>

    <!-- 右侧索引栏 -->
    <aside class="toc" id="toc-sidebar">
        <!-- 目录索引将通过 JS 动态生成 -->
    </aside>

    <!-- 底部评论框 -->
    <footer class="comment-box">
        <textarea placeholder="（项目建设中...敬请期待...）"></textarea>
        <button onclick="submitComment()">无</button>
    </footer>

    <script src="assets/js/main.js"></script>
</body>

</html>
